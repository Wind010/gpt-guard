<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy">
  <title>Confirmation Dialog</title>
  <link rel="stylesheet" href="./tld_modal.css" />
  <script type="text/javascript" src="./tld_modal.js" defer></script>
</head>
<body>
  <h1>Warning: Potential Phishing Site</h1>
  <p class="warning">This website has a suspicious top-level domain.</p>
  <p>Be cautious when interacting with websites that have top-level domains such as .zip and .mov, as they can potentially be used for <a href="https://en.wikipedia.org/wiki/Phishing" target="_blank" rel="noreferrer noopener">phishing attacks</a>.</p>

  <div class="button-container">
    <a href="#" class="button" id="proceed">Proceed</a>
    <a href="#" class="button" id="leave">Leave</a>
  </div>


</body>
</html>
